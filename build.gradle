plugins {
    id 'java'
    id 'jacoco'
    id "org.sonarqube" version "3.3"

}
group 'etb.demo'
version '1.0-SNAPSHOT'


sonarqube {
    properties {
        property "sonar.projectName", "ETB Demo"
        property "sonar.projectKey", "OscarVallejo_ETB-Demo"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.organization", "oscarvallejo"
        property "sonar.coverage.jacoco.xmlReportPaths", "${buildDir}/customJacocoReportDir/test/jacocoTestReport.xml"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    reports {
        xml.required = true
        csv.required = false
    }
    dependsOn test // tests are required to run before generating the report
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

